<html>
    <head>
       <title>
           My Website
       </title>

       <style>
        .row{
            width:720px;
            margin:  10px auto 10px auto  ; 
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
       </style>
    

       <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>
    
    <body style="background-color:#f4fff5">
        <div class="row">
            <div class="image-container"><img id="candle" src="img/candle.png" width="200" height="200" onmouseover="this.src='img/candle2.png';" onmouseout="this.src='img/candle.png';"/></div> 
            <div class="image-container"><img id="lotus" src="img/lotus.png" width="200" height="200" onmouseover="this.src='img/lotus2.png';" onmouseout="this.src='img/lotus.png';"/></div>
            <div class="image-container"><img id="waterdrop" src="img/waterdrop.png" width="200" height="200" onmouseover="this.src='img/waterdrop2.png';" onmouseout="this.src='img/waterdrop.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="banana_leaf" src="img/banana_leaf.png" width="200" height="200" onmouseover="this.src='img/bananaleaf2.png';" onmouseout="this.src='img/banana_leaf.png';"/></div>
            <div class="image-container"><img id="sunset" src="img/sunset.png" width="200" height="200" onmouseover="this.src='img/sunset2.png';" onmouseout="this.src='img/sunset.png';"/></div> 
            <div class="image-container"><img id="meditation" src="img/meditation.png" width="200" height="200" onmouseover="this.src='img/meditation2.png';" onmouseout="this.src='img/meditation.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="mountain" src="img/mountain.png" width="200" height="200" onmouseover="this.src='img/mountain2.png';" onmouseout="this.src='img/mountain.png';"/></div>
            <div class="image-container"><img id="boulder" src="img/boulder.png" width="200" height="200" onmouseover="this.src='img/boulder2.png';" onmouseout="this.src='img/boulder.png';"/></div> 
            <div class="image-container"><img id="piano" src="img/piano.png" width="200" height="200" onmouseover="this.src='img/piano3.png';" onmouseout="this.src='img/piano.png';"/></div>   
        </div>

        <script>
            var sound1 = new buzz.sound("sound/candle.mp3");
            var sound2 = new buzz.sound("sound/lotus.mp3");
            var sound3 = new buzz.sound("sound/waterdrop.mp3");
            var sound4 = new buzz.sound("sound/bananaleaf.mp3");
            var sound5 = new buzz.sound("sound/sunset.mp3");
            var sound6 = new buzz.sound("sound/meditation.mp3");
            var sound7 = new buzz.sound("sound/mountain.mp3");
            var sound8 = new buzz.sound("sound/boulder.mp3");
            var sound9 = new buzz.sound("sound/piano.mp3");


            window.onload = function() {
                document.getElementById('candle').addEventListener('click', function () {sound1.play();});
                document.getElementById('lotus').addEventListener('click', function () {sound2.play();});
                document.getElementById('waterdrop').addEventListener('click', function () {sound3.play();});
                document.getElementById('banana_leaf').addEventListener('click', function () {sound4.play();});
                document.getElementById('sunset').addEventListener('click', function () {sound5.play();});
                document.getElementById('meditation').addEventListener('click', function () {sound6.play();});
                document.getElementById('mountain').addEventListener('click', function () {sound7.play();});
                document.getElementById('boulder').addEventListener('click', function () {sound8.play();});
                document.getElementById('piano').addEventListener('click', function () {sound9.play();});
            };
        </script>

    </body>

</html>
